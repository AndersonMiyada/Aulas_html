<!doctype html>
<html>

	<head>
		<title>Link - Img</title>
		<meta charset ="utf-8"/>
	</head>
	<body>
		<!-- Usado para fazer citações de fontes externa da página, de outros autores -->
		<blockquote>
			<p>Aqui é colocado a citação!!</p>
		</blockquote>
		<!-- Link que leva para outra página atualizando a aba do navegador-->
		<a href="Listas.html">Link para Listas.html - Atualiza a aba do navegador</a>
		</br><!-- Quebra de linha -->
		<!-- target="_blank" abre uma nova aba -->
		<a href="Estrutura_html5.html" target="_blank">Link para Listas.html - Abre nova aba do navegador</a>
		</br>
		<!-- Página dentro da mesma pasta -->
		<a href="Pagina1.html">Página1</a> | <a href="Pagina2.html">Página2</a>
		</br>
		<!-- Página em outra pasta -->
		<a href="pages/Pagina3.html">Página3</a> | <a href="pages/Pagina4.html">Página4</a> | </br>
		<!--Link para outro site -->
		<!-- o title inclui uma caixa de texto quando o mouse parar sobre o link -->
		<a href="https://www.google.com.br/?gws_rd=ssl" target="_blank" title="Ir para o Google"> Link Google </a> 
		

		<!-- Inserindo imagem na página -->
		<p>
			<img src="images/html5.png" alt="Ícone HTML 5" /> <!-- "alt" é obrigatório ter esta tag que descreve a imagem -->
		</p>

	</body>

</html>
