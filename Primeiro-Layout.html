<!doctype html>
<html>

	<head>
		<title>Primeiro Layout</title>
		<meta charset = "utf-8"/>
		<link rel="stylesheet" type="text/css" href="EstiloPrimeiroLayout.css"/>
	</head>

	<body>
		<header>
			<h1>Nome do Site</h1>
			<nav>
				<!--Menu de Navegação.-->
				<ul>
					<li><a href="#" color="red">Menu 1</a></li>
					<li><a href="#">Menu 2</a></li>
					<li><a href="#">Menu 3</a></li>
					<li><a href="#">Menu 4</a></li>
					<li><a href="#">Menu 5</a></li>
				</ul>
			</nav>
		</header>
		
		<!-- Inicia parte central da página -->
		<section>
			<!--Seção com conteúdos.-->
			<h2>Titulo da seção</h2>
			<p>Conteudo da seção</p>
		</section>
		<article>
			<!--Post ou conteúdo da página.-->
			<h2>Titulo do artigo</h2>
			<p>Conteudo dartigo</p>
		</article>
		<!-- Inicia a barra lateral da página -->
		<aside>
			Barra lateral (sidebar).
			<ul>
					<li><a href="#">Submenu 1</a></li>
					<li><a href="#">Submenu 2</a></li>
					<li><a href="#">Submenu 3</a></li>
					<li><a href="#">Submenu 4</a></li>
					<li><a href="#">Submenu 5</a></li>
				</ul>
		</aside>
		<footer>
			Rodapé do site.
		</footer>
	</body>
	

</html>
